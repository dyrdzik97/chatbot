<html>

<head>
    <link href='./styles.css' rel='stylesheet' />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>

<body>

    <div class='chat'>
        <button id='chat-button' type='button' class='collapsed-chat'>Zwroty Ikea ðŸ‘»</button>

        <div id='content' class='content'>
            <div class='full-chat-block'>
                <div class='message-container'>
                    <div class='chat-container'>
                        <div id='chatbox'>
                            <h5 id='chat-timestamp'></h5>
                            <p id='botStarterMessage' class='botText'><span>Loading....</span></p>
                        </div>

                        <div class='chat-bar-input-block'>
                            <div id='userInput'>
                                <form id="chat-bot-form">
                                    <input autocomplete='false' id='textInput' class='input-box' type='text' name='msg'
                                        placeholder='Czego szukasz?'>
                                </form>
                            </div>

                            <div class='chat-bar-icons'>
                                <button id="chat-submit-button">
                                    <i id='chat-icon' style='color: #333;' class='fa fa-fw fa-send'></i>
                                </button>
                            </div>
                        </div>

                        <div id='chat-bar-bottom'>
                            <p></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="./chatBot.js" type="text/javascript"></script>
</body>

</html>
